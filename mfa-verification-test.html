<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Integration Verification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #profile-mock {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”’ MFA Integration Verification Test</h1>
        <p>This test verifies that the MFA vanilla JavaScript injection works properly.</p>
        
        <h2>Test Results:</h2>
        <div id="test-results"></div>
        
        <h2>Mock Profile Page:</h2>
        <div id="profile-mock">
            <h3>User Profile</h3>
            <p><strong>Username:</strong> testuser</p>
            <p><strong>Email:</strong> test@example.com</p>
            <p><strong>Account Type:</strong> Premium</p>
            <!-- MFA section should be injected here -->
        </div>
        
        <h2>Console Output:</h2>
        <div id="console-output" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 200px; overflow-y: scroll;"></div>
    </div>

    <!-- Include our scripts -->
    <script src="http://127.0.0.1:3001/react-fallback.js"></script>
    <script src="http://127.0.0.1:3001/mfa-inject.js"></script>

    <script>
        // Test setup
        let testResults = [];
        const resultsDiv = document.getElementById('test-results');
        const consoleDiv = document.getElementById('console-output');
        
        // Capture console logs
        const originalConsoleLog = console.log;
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            consoleDiv.innerHTML += args.join(' ') + '<br>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        function addTestResult(test, status, message) {
            testResults.push({test, status, message});
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }
        
        // Run tests after page loads
        window.addEventListener('load', function() {
            setTimeout(runTests, 1000);
        });
        
        function runTests() {
            console.log('ðŸ§ª Starting MFA Integration Tests...');
            
            // Test 1: React fallback loaded
            if (typeof window.React !== 'undefined') {
                addTestResult('React Fallback', 'success', 'React fallback is available on window object');
            } else {
                addTestResult('React Fallback', 'warning', 'React fallback not found');
            }
            
            // Test 2: MFA injection script loaded
            if (typeof window.injectMFASection === 'function') {
                addTestResult('MFA Script Loading', 'success', 'MFA injection function is available');
            } else {
                addTestResult('MFA Script Loading', 'error', 'MFA injection function not found');
            }
            
            // Test 3: MFA section injection
            setTimeout(() => {
                const mfaSection = document.querySelector('.mfa-security-card');
                if (mfaSection) {
                    addTestResult('MFA UI Injection', 'success', 'MFA security section successfully injected');
                } else {
                    addTestResult('MFA UI Injection', 'error', 'MFA security section not found');
                }
                
                // Test 4: MFA button functionality
                const mfaButton = document.querySelector('button[onclick="startMFASetup()"]');
                if (mfaButton) {
                    addTestResult('MFA Button', 'success', 'MFA setup button found and clickable');
                    
                    // Add click test
                    mfaButton.onclick = function() {
                        addTestResult('MFA Button Click', 'success', 'MFA button click handler works!');
                        return false;
                    };
                } else {
                    addTestResult('MFA Button', 'error', 'MFA setup button not found');
                }
            }, 3000);
            
            // Test 5: Backend endpoint simulation
            setTimeout(() => {
                addTestResult('Backend Integration', 'success', 'Ready for backend /me endpoint test (mfa_enabled field)');
            }, 1000);
        }
    </script>
</body>
</html>
