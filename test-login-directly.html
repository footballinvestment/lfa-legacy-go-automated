<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
</head>
<body>
    <h1>Direct Login Test - Function Name Collision Investigation</h1>
    
    <h2>Test 1: Backend API Direct</h2>
    <div id="backend-result"></div>
    
    <h2>Test 2: Live Site Login</h2>
    <div>Check console for function name collision</div>
    
    <script>
        // Test 1: Direct backend API call
        async function testBackendAPI() {
            try {
                const result = document.getElementById('backend-result');
                result.innerHTML = 'Testing backend API...';
                
                const response = await fetch('https://lfa-legacy-go-backend-376491487980.us-central1.run.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'debuguser',
                        password: 'debug123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ Backend works: Token=${data.access_token?.substring(0, 20)}...`;
                    result.style.color = 'green';
                } else {
                    const error = await response.text();
                    result.innerHTML = `‚ùå Backend error: ${response.status} - ${error}`;
                    result.style.color = 'red';
                }
            } catch (error) {
                document.getElementById('backend-result').innerHTML = `‚ùå Backend failed: ${error.message}`;
                document.getElementById('backend-result').style.color = 'red';
            }
        }
        
        // Test 2: Check function name collision
        console.log('üîç Testing Function Name Collision');
        
        // Simulate function name collision
        function handleSubmit() {
            console.log('üìù Register handleSubmit called');
            return 'REGISTER';
        }
        
        function handleSubmit() {
            console.log('üîê Login handleSubmit called');
            return 'LOGIN';
        }
        
        console.log('Result of handleSubmit():', handleSubmit());
        console.log('This demonstrates the function name collision issue!');
        
        // Run backend test
        testBackendAPI();
    </script>
</body>
</html>
