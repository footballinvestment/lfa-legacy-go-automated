<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />
    <meta
      name="description"
      content="LFA Legacy GO - Your Football Gaming Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>LFA Legacy GO - Football Gaming Platform</title>

    <!-- ðŸš¨ EMERGENCY REFRESH LOOP PREVENTION - MUST LOAD FIRST -->
    <script src="%PUBLIC_URL%/emergency-stop.js"></script>
    <script src="%PUBLIC_URL%/react-fallback.js"></script>

    <style>
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #f1f5f9;
        font-family: "Inter", "Roboto", sans-serif;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981, #059669);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .loading-title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #10b981, #3b82f6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #cbd5e1;
        margin-bottom: 30px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading screen when React loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">âš½</div>
      <div class="loading-title">LFA Legacy GO</div>
      <div class="loading-subtitle">
        Loading your football gaming platform...
      </div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React App Container -->
    <div id="root"></div>

    <script>
      // Hide loading screen when React app loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("app-loaded");
          setTimeout(function () {
            const loadingScreen = document.getElementById("loading-screen");
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });
    </script>
    
    <script src="/mfa-inject.js"></script>
  </body>
</html>
